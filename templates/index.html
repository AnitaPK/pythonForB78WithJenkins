<!DOCTYPE html>
<html>
<head>
    <title>Flask Data Display</title>
    <style>
        body{
            background-image: linear-gradient(gray,white,gray);
            background-repeat: no-repeat;
            background-size: cover;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(odd):hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">User Data</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
